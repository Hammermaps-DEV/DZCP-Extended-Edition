<tr>
  <td>
    <table class="artikel" width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td class="artikel">
          <img src="[artikelimage]" alt="" class="artikelImage" />
          <div>
            <h1>[titel]</h1>
            [text]
          </div>
        </td>
      </tr>
      <tr>
        <td class="artikelContent"><br />[links]</td>
      </tr>
      <tr>
        <td class="contentBottom">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td align="left" style="padding-left:5px">[autor] - [datum]</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </td>
</tr>
</table>
