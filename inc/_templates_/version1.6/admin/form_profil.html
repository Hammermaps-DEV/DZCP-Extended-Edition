[error]
<tr>
<td>
<form name="profil" method="post" action="?index=admin&amp;admin=profile&amp;do=add" onsubmit="return(DZCP.submitButton())">
<table class="hperc" cellspacing="1">
<tr>
  <td class="contentHead" colspan="2" align="center"><span class="fontBold">[lang_profile_add_head]</span></td>
</tr>
<tr>
  <td class="contentMainTop"><span class="fontBold">[lang_profile_name]:</span></td>
  <td class="contentMainFirst" align="center">
    <input type="text" name="name" value="[name]" class="inputField_dis"
    onfocus="this.className='inputField_en';"
    onblur="this.className='inputField_dis';" />
  </td>
</tr>
<tr>
  <td class="contentMainTop"><span class="fontBold">[lang_profile_kat]:</span></td>
  <td class="contentMainFirst" align="center">
    <select name="kat" class="dropdown">
          [form_kat]
    </select>
  </td>
</tr>
<tr>
  <td class="contentMainTop"><span class="fontBold">[lang_profile_type]:</span></td>
  <td class="contentMainFirst" align="center">
    <select name="type" class="dropdown">
      [form_type]
    </select>
  </td>
</tr>
<tr>
  <td class="contentBottom" colspan="2"><input id="contentSubmit" type="submit" value="[lang_button_value_add]" class="submit" /></td>
</tr>
</table>
</form>
</td>
</tr>
