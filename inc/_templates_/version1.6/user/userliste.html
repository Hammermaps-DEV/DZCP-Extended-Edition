      <tr>
        <td style="text-align:center">
          <form name="formChange" action="">
            <select name="changeme" onchange="DZCP.switchuser()"  class="dropdown">
              <option selected="selected" value="" class="dropdownKat">[lang_ulist_sort]</option>
              <option value="?action=userlist">-> [lang_ulist_normal] </option>
              <option value="?action=userlist&amp;show=online">-> [lang_ulist_online]</option>

              <option value="?action=userlist&amp;show=country">-> [lang_ulist_country]</option>

              <option value="?action=userlist&amp;show=banned">-> [lang_ulist_acc_banned]</option>
            </select>
          </form>
        </td>
        <td style="text-align:center;width:50%">
          <form id="userlist" action="" method="get" onsubmit="return(DZCP.submitButton())">
            <input type="hidden" name="action" value="userlist" />
            <input type="hidden" name="show" value="search" />
            <input class="inputField_dis_mid" type="text" name="search" value="[search]"

              onblur="this.className='inputField_dis_mid';if(this.value=='')this.value='[search]'" />
            &nbsp;&nbsp;
            <input id="contentSubmit" type="submit" class="submit" value="[lang_button_value_search]" />
          </form>
        </td>
